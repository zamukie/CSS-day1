<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Card</title>
    <style>
        #plus {
            width: 5%;
            height: auto;
        }
        #foodpicture {
            border-radius: 10px;
        }
        .card {
            border-radius: 10px;
            padding: 5px;
            border: 2px solid #783833;
        }
        p {
            color: #783833;
            font-weight: bold;
        }
        .button {
            font-size: large;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="./asset/background3.jpg" id="foodpicture" alt="Avatar" style="width: 100%;">
        <div>
            <h4><b>กระเพราหมูสับ</b></h4>
        </div>
        <p>200 $</p>
        <button class="button" style="width: 100%;">
            <img src="./asset/plus.png" id="plus"> เพิ่ม
        </button>
    </div>
</body>
</html>
